policy_groups:
- external:
    name: 节点
    type: select
    urls:
    - # 这里需要填入你的订阅链接
    filter: ^
    interval: 1800
    tolerance: 50
    timeout: 5
    update_interval: 86400
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/Static.png
    hidden: false

- select:
    name: 测速
    policies:
    - 节点
    flatten: true
    filter: (?=.*(波兰|香港|hk|HK|(?i)Hong\s?Kong|台湾|TW|(?i)Taiwan|日本|JP|(?i)Japan|美国|(?!)|新加坡|SG|(?i))).*$
    icon: https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/lige47/rocket(1).png

- select:
    name: 手动切换
    policies:
    - 节点
    flatten: true
    filter: (?=.*(波兰|香港|HK|Hong Kong|Japan|JP|日本|Singapore|SG))^.*$
    icon: https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/Happy-emby.png

- select:
    name: Telegram
    policies:
    - proxy
    - 香港节点
    - 台湾节点
    - 新加坡节点
    - 日本节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png

- select:
    name: Google
    policies:
    - 香港延迟优选
    - 日本延迟优选
    - 台湾延迟优选
    - proxy
    - 手动切换
    icon: https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/google(1).png

- select:
    name: Emby
    policies:
    - 手动切换
    - DIRECT
    icon: https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/emby.png

- select:
    name: 机场
    policies:
    - DIRECT
    - 香港节点
    icon: https://raw.githubusercontent.com/Toperlock/Quantumult/main/icon/Shin-chan/Shin-chan-1001.png

- select:
    name: 兜底分流
    policies:
    - 香港节点
    - 手动切换
    - DIRECT
    - 台湾节点
    - 日本节点
    - 美国节点
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Final.png

- select:
    name: 优选合集
    policies:
    - DIRECT
    - 香港延迟优选
    - 台湾延迟优选
    - 日本延迟优选
    - 新加坡延迟优选
    - 美国延迟优选
    - proxy
    icon: https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/Apple_Original.png

- select:
    name: YouTube
    policies:
    - 香港延迟优选
    - 手动切换
    - 测速
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png

- auto_test:
    name: 香港延迟优选
    policies:
    - 节点
    flatten: true
    filter: (?=.*(香港|HK|(?i)Hong))^.*$
    interval: 1800
    tolerance: 50
    timeout: 5
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png

- auto_test:
    name: 台湾延迟优选
    policies:
    - 节点
    flatten: true
    filter: (?=.*(台湾|TW|Taiwan|Taipei))^.*$
    interval: 1800
    tolerance: 50
    timeout: 5
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png

- auto_test:
    name: 日本延迟优选
    policies:
    - 节点
    flatten: true
    filter: (?=.*(日本|JP|Tokyo|Japan))^((?!(新|SG|美|US|台|TW|Taiwan)).)*$
    interval: 1800
    tolerance: 50
    timeout: 5
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png

- auto_test:
    name: 美国延迟优选
    policies:
    - 节点
    flatten: true
    filter: (?=.*(美国|US|USA|United States))^.*$
    interval: 1800
    tolerance: 50
    timeout: 5
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png

- auto_test:
    name: 新加坡延迟优选
    policies:
    - 节点
    flatten: true
    filter: (?=.*(新|狮|獅|SG|(?i)Singapore))^.*$
